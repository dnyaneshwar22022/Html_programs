<html>
    <head><title>Chaitanya college</title></head>
    <body bgcolor="FFFF00"text="804000">
        <form>
            <fieldset>
                <legend><b>personal details</b></legend>
                Name of the student:<input type="text"name="sname"></br>
                Father's Name:<input type="text"name="fname"></br>
                Address:</br>
                <text area name="addres"cols="30"rows="5"></textarea>
                </fieldset>
                <fieldset>
                <legend><b><select a course</b></legend>
                    <input type="radio"name="course"value="Btcca">BTCCA
                    <input type="radio"name="course"value="Mpcs">MPCS
                    <input type="radio"name="course"value="Mccs">MCCS
                    <input type="radio"name="course"value="Mstcs">MSTCS</br>
                </fieldset>
                <fieldset>
                    <legend><b>Check the facilities needed</b></legend>
                    <input type="checkbox"value="hostel">Hostel Facility
                    <input type="checkbox"value="bus">Bus Facility
                    <input type="checkbox"value="Library">Library
                </fieldset>
                <fieldset>
                    <legend><b>select your photo</b></legend>
                    <input type="file">
                </fieldset>
                <fieldset>
                    <legend><b> set your password</b></legend>
                    password(case sensitive):<input type="password"name="pword">
                </fieldset>
                <fieldset>
                    <legend><b><select your district</b></legend>
                        <select name=dist>
                            <option>Warangal Urban</option>
                            <option>Hydrabad</option>
                            <option>Peddapalli</option>
                            <option>Karimnagar</option>
                            <option>thorrur</option>
                        </select>
                </fieldset>
                <input type="button"value="OK"
                <input type="submit"value="Upload">
                <input type="reset"value="clear">
        </form>
    </body>
</html>
