<html>
    <head>
        <title>unorderd list example</title>
    </head>
    <body>
        <h2>select the couurse</h2>
        <ul type="disc">
            <li>BSC</li>
            <li>BCOM</li>
            <li>BBA</li>
            <li>BBM</li>
        </ul>
        <h2>select a group</h2>
        <ul type="CIRCLE">
            <li>MPCSS</li>
            <li>BTCCA</li>
            <li>BTBCC</li>
        </ul>
        <h2>select a medium</h2>
        <ul type="SQUARE">
            <li>TELUGU</li>
               <li>ENGLISH</li>
        </ul>
        <h2>select second language</h2>
            <ul type="NONE">
                <li>telugu</li>
                <li>hindi</li>
                <li>sanskrit</li>
            </body>
</html>
