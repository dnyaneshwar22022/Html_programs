<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Math Functions</title>
</head>
<body>
    <script>
        document.writeln("Absolute value: " + Math.abs(-12) + "<br>");
        document.writeln("Ceil value: " + Math.ceil(13.45) + "<br>");
        document.writeln("Floor value: " + Math.floor(13.45) + "<br>");
        document.writeln("Maximum value: " + Math.max(25, 60) + "<br>");
        document.writeln("Minimum value: " + Math.min(25, 60) + "<br>");
        document.writeln("Power value (3^4): " + Math.pow(3, 4) + "<br>");
        document.writeln("Square Root value: " + Math.sqrt(121) + "<br>");
        document.writeln("Round value: " + Math.round(13.67) + "<br>");
        document.writeln("Exponent value (e^12): " + Math.exp(12) + "<br>");
        document.writeln("Truncate value: " + Math.trunc(13.67) + "<br>");
    </script>
</body>
</html>
