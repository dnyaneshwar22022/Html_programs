<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>global varible</title>
</head>
<body>
    <script>
    var data="200%"//global varible
    function a(){
        document.writeln(data);
    }
    function b(){
        document.writeln(data);
    }
    a();//calling javascript function
    b();
</script>
</body>
</html>
